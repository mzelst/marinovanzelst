name: Covid-19 plots
on:
  schedule:
    # Runs at every day at 15:00, Monday through Friday
    - cron: '0 15 * * 1-5'

jobs:
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-r@v2

    # Set-up R
    - name: Install dependencies
      run: install.packages("ggplot2")
      shell: Rscript {0}
    # Run R script
    - name: RSS VWS
      run: Rscript download_dynamic_plots.R

 # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name "Marino van Zelst"
        git config --local user.email "j.m.vanzelst@tilburguniversity.edu"
        git add .
        git commit -m "Add changes"
        git push origin master
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
